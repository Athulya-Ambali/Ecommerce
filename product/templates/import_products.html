<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Products from Excel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            margin: 15px 0;
            padding: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        /* Content styling */
        .content {
            margin-left: 270px;
            padding: 40px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        /* Form styling */
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
        }

        form label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        form input[type="file"] {
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 14px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            background-color: #2ecc71;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #27ae60;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'product_list' %}">Product List</a>
        <a href="{% url 'import_products' %}">Product Import</a>
        <a href="{% url 'export_products_excel' %}">Product Export</a>
        <a href="{% url 'order_create' %}">Create Order</a>
        <a href="{% url 'order_list' %}">Order List</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>Import Products from Excel</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

</body>
</html>
