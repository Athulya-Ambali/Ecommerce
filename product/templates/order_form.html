<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background: #f7f9fb;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            margin: 15px 0;
            padding: 10px;
            background-color: #34495e;
            border-radius: 5px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #1abc9c;
        }

        /* Content styling */
        .content {
            margin-left: 270px;
            padding: 40px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }

        /* Form styling */
        form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
            color: #555;
        }

        form input, form select, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button[type="submit"] {
            display: block;
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #2980b9;
        }

        a {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #3498db;
        }

        a:hover {
            color: #2980b9;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'product_list' %}">Product List</a>
        <a href="{% url 'import_products' %}">Product Import</a>
        <a href="{% url 'export_products_excel' %}">Product Export</a>
        <a href="{% url 'order_create' %}">Create Order</a>
        <a href="{% url 'order_list' %}">Order List</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>Create Order</h2>

        <form method="post">
            {% csrf_token %}
            <label for="product">Product:</label>
            {{ form.product }}

            <label for="quantity">Quantity:</label>
            {{ form.quantity }}

            <label for="discount">Discount:</label>
            {{ form.discount }}

            <button type="submit">Place Order</button>
        </form>

        <a href="{% url 'order_list' %}">Back to Order List</a>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script>
        // Optional: Disable changes to the product if pre-selected (handled server-side)
        if ($('select[name="product"]').attr('readonly')) {
            $('select[name="product"]').prop('disabled', true);
        }
    </script>
</body>
</html>
