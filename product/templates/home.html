<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, #f0f0f0 0%, #f9f9f9 100%);
        }

        header {
            margin-bottom: 20px;
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            border-radius: 10px;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background: #2c3e50;
            padding: 20px;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            box-shadow: 3px 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 0 10px 10px 0;
        }

        .sidebar h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar a {
            text-decoration: none;
            color: white;
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #34495e;
            border-radius: 5px;
            transition: background 0.3s ease;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
        }

        .sidebar a:hover {
            background: #1abc9c;
        }

        /* Content styling */
        .content {
            margin-left: 270px;
            padding: 40px;
            flex: 1;
        }

        button {
            background: #1abc9c;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #16a085;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Dashboard</h1>
        <a href="{% url 'product_create' %}">Product Create</a> <!-- Added Product Create link -->
        <a href="{% url 'product_list' %}">Product List</a>
        <a href="{% url 'import_products' %}">Product Import</a>
        <a href="{% url 'export_products_excel' %}">Product Export</a>
        <a href="{% url 'order_create' %}">Order Create</a>
        <a href="{% url 'order_list' %}">Order List</a>
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <header>
            <h1>Home</h1>
            <h2>Welcome</h2>
        </header>
        
        <p>This is your main dashboard content area. You can add any other information or status here.</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
</body>
</html>
